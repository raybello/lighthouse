[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=lighthouse
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --strict-markers
filterwarnings =
    ignore::DeprecationWarning
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with real dependencies)
    slow: Slow tests
